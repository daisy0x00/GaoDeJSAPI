<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
		<meta name = "viewport" content = "initial-scale = 1.0,user-scalable = no,width = device-width">
		<title>设置鼠标样式</title>
		<link rel = "stylesheet" href = "http://cache.amap.com/lbs/static/main1119.css"/>
		<script type = "text/javascript" src = "http://webapi.amap.com/maps?v=1.4.6&key=22d3816e107f199992666d6412fa0691"></script> 
		<script type = "text/javascript" src = "http://cache.amap.com/lbs/static/addToolbar.js"></script> 
	</head>

	<body>
		<div id = "container"></div>

		<script type = "text/javascript">
			//初始化地图对象，加载地图
			var map = new AMap.Map("container",{
				resizeEnable: true
			});
			//创建一条折线覆盖物
			var path = [
				new AMap.LngLat("116.368904","39.913423"),
				new AMap.LngLat("116.382122","39.901176"),
				new AMap.LngLat("116.387271","39.912501"),
				new AMap.LngLat("116.398258","39.904600")
			];
			var polyline = new AMap.Polyline({
				path: path,
				borderWeight: 2, //线条宽度，默认为1
				strokeColor: 'red', //线条颜色
				lineJoin: 'round' //折线拐点连接处样式
			});

			map.add(polyline);

			//创建两个点标记

			var maeker1 = new AMap.Marker({
				position: new AMap.LngLat(116.49,39.9),  //经纬度对象，如new AMap.LngLat(116.39,39.9);
				title: '北京'
			});

			var marker2 = new AMap.Marker({
				position: new AMap.LngLat(116.69,39.9), //经纬度对象，如new AMap.LngLat(116.39,39.9);
				title: '北京'
			});

			map.add(marker1);
			map.add(marker2);

			//自动适配到合适视野范围
			//无参数，默认包括所有覆盖物的情况

			map.setFitView();

			//传入覆盖物数组，仅包括polyline和marker1的情况
			//map.setFitView([polyline,marker1]);
		</script>
	</body>
</html>
