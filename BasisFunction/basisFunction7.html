<!doctype html>
<html>

	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE = edge">
		<meta name = "viewport" content = "initial-scale = 1.0,user-scalable = no,width = device-width">
		<title>地图平移</title>
		<link rel = "stylesheet" href = "http://cache.amap.com/lbs/static/main1119.css"/>
		<script src = "http://webapi.amap.com/maps?v=1.4.6&key=22d3816e107f199992666d6412fa0691"></script> 
		<script type = "text/javascript" src = "http://cache.amap.com/lbs/static/addToolbar.js"></script>
	</head>

	<body>
		<div id = "container"></div>
		<div class = "button-group">
			<input id = "piexBtn" type = "button" class = "button" value = "平移像素值: (50,100)"/>
			<input id = "pantoBtn" type = "button" class = "button" value = "地图中心 点平移至: (116.405467,39.907761)"/>
		</div>

		<script>
			var map = new AMap.Map('container',{
				resizeEnable: true,
				zoom: 13,
				center: [116.397428,39.90923]
			});

			AMap.event.addDomListener(document.getElementById('piexBtn'),'click',function(){
				map.panBy(50,100);
			});
			AMap.event.addDomListener(document.getElementById('pantoBtn'),'click',function(){
				map.panTo([116.405467,39.907761]);
			});
		</script>
	</body>
</html>
